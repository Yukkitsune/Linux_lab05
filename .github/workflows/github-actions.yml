name: GitHub Actions
run-name: ${{ github.actor }} is testing out GitHub Actions ðŸš€

on: [push]

jobs:
  Build-Project-Linux:
    name: Build Project on Linux
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure Project
        run: |
          cmake -H. -B_build -DBUILD_TESTS=ON

      - name: Build Project
        run: |
          cmake --build _build
      - name: Run tests
        run: ./_build/check


